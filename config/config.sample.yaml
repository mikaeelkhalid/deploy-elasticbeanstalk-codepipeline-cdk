githubRepoOwner: # if github repo
githubAccessTokenName: # if github repo
projectType: ts # value should be either: ts or js
sslCertificateArn: # optional: add ssl certificate ARN if you want alb with ssl
hostedZone: '' # required

dev:
  stackName:
  branch:
  isCodeCommit: false # if true codecommit repo will be use
  route53Subdomain:
  pipelineBucket:
  pipelineConfig:
    name:
  minSize: 1
  maxSize: 1
  instanceTypes: t3.small
  ebEnvName:
  ebAppName:
  healthCheckPath: / # change if required
  envVariables: # add as many vars you want
    - name: name_a
      value: VALUE_A
    - name: name_b
      value: VALUE_B
