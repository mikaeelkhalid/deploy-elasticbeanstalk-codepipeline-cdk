stack:
  account: # required
  region: # required

environmentType: dev
gitRepoName: # could be codecommit or github repo
githubRepoOwner: # if github repo
githubAccessTokenName: # if github repo
projectType: ts # value should be either: ts or js
sslCertificateArn: # required
hostedZone: # required

dev:
  stackName:
  branch: # required
  isCodeCommit: false # if true codecommit repo will be use
  route53Subdomain: # required
  pipelineBucket: # required
  pipelineConfig: 
    name: # required
  minSize: 1
  maxSize: 1
  instanceTypes: t3.small
  ebEnvName: # required
  ebAppName: # required
  healthCheckPath: / # change if required
  envVariables: # add vars if any
    - name: name_a
      value: VALUE_A
    - name: name_b
      value: VALUE_B
